<!DOCTYPE html>
<html>
<title>reCaptcha Demo</title>
<script src='https://www.google.com/recaptcha/api.js?render=6Le1ivsUAAAAAKGZxj811TjE32rnThqpJWBeZcuu'></script>
<body>
	<input type="button" value="Get Token For Recaptcha" onClick="onFunction()"/>
	<p id="token"></p>
	<script>
		function onFunction(){
			grecaptcha.ready(function() {
			  grecaptcha.execute('6Le1ivsUAAAAAKGZxj811TjE32rnThqpJWBeZcuu', {action: 'submit'}).then(function(token) {
				  document.getElementById("token").innerHTML = token;  
			  });
			});
		}
	</script>
</body>
</html>
